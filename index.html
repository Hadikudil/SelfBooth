      color: #333;
      min-height: 100vh;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  .navbar-hidden {
    transform: translateY(-100%);
    transition: transform 0.4s ease;
  }

  .navbar-visible {
    transform: translateY(0);
    transition: transform 0.4s ease;
  }

  </style>

        </ul>
      </div>
    </div>

  <!-- Hero Section -->
  <main class="max-w-4xl mx-auto px-4 sm:px-6 py-16 sm:py-20 text-center fade-in">
    <span class="text-sm font-bold text-[#004d40] tracking-widest">EST</span>

      Arahkan dirimu ke kamera!<br/>Siapkan ekspresi terbaik, dan biarkan layar jadi saksi gayamu.

      <a href="choseLayout.html">

  <!-- Announcement Section -->
  <section class="bg-yellow-100 border border-yellow-400 text-yellow-800 px-4 sm:px-6 py-4 rounded-xl shadow-lg max-w-xl mx-auto my-8 fade-in text-center">
    <span class="bg-red-500 text-white px-3 py-1 rounded-full text-xs font-bold mr-2">NEW</span>
    <strong>Yuk, abadikan momen serumu di sini!</strong>
    <p class="mt-2 text-sm sm:text-base">Ambil posisi terbaikmu, lalu tekan tombol dan tunjukkan gayamu.</p>
  </section>

  <script>
    lucide.createIcons();
  const navbar = document.querySelector(".navbar");
  let lastScrollTop = 0;
  let isScrolling;
  let showTimeout;

  function hideNavbar() {
    navbar.classList.remove("navbar-visible");
    navbar.classList.add("navbar-hidden");
  }

  function showNavbar() {
    navbar.classList.remove("navbar-hidden");
    navbar.classList.add("navbar-visible");

    clearTimeout(showTimeout);
    showTimeout = setTimeout(() => {
      hideNavbar();
    }, 3000); // Muncul selama 3 detik setelah interaksi
  }

  window.addEventListener("scroll", () => {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    
    if (scrollTop > lastScrollTop) {
      // Scroll ke bawah â†’ sembunyikan navbar
      hideNavbar();
    } else {
      // Scroll ke atas â†’ tampilkan navbar
      showNavbar();
    }
    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
  });

  // Tampilkan navbar saat ada interaksi
  ["touchstart", "mousemove", "keydown"].forEach(event =>
    window.addEventListener(event, () => {
      showNavbar();
    })
  );

  // Awal: tampilkan navbar
  navbar.classList.add("navbar-visible");

  </script>
</body>
